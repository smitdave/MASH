# Human-stage PfSI Object
humanPfSI:
  name_cpp: MASH::humanPfSI
  forward_declare: true
  constructor:
    roxygen: |
      A class for storing parameters and state variables of human-stage PfSI infections.
      @title PfSI Human Stage Pathogen Class
      @param PfID_init PfID derived from the tile level PfPedigree
      @param tInf_init time of current infection (successful mosquito to human transmission event)
      @param b_init infected mosquito to human transmission efficiency
      @param c_init infected human to mosquito transmission efficiency
      @param damID_init female gametocyte 'mother'
      @param sireID_init male gametocyte 'father'
      @param infected_init infection status
      @param chemoprophylaxis_init chemoprophylaxis protection status
      @section Methods:
        * get_PfID:
        * push_PfID:
        * get_tInf:
        * push_tInf:
        * get_b:
        * set_b:
        * get_c:
        * set_c:
        * get_damID:
        * push_damID:
        * get_sireID:
        * push_sireID:
        * get_infected:
        * set_infected:
        * get_chemoprophylaxis:
        * set_chemoprophylaxis:
      @section Fields:
        * a field: talk about me
      @md
      @export
    args:
      - PfID_init: int
      - tInf_init: double = -1
      - b_init: double = 0.55
      - c_init: double = 0.15
      - damID_init: int = -1
      - sireID_init: int = -1
      - infected_init: bool = FALSE
      - chemoprophylaxis_init: bool = FALSE
  methods:

    get_PfID:
      return_type: "std::vector<int>"
    push_PfID:
      args:
        - PfID_new: int
      return_type: void
    back_PfID:
      return_type: int

    get_tInf:
      return_type: "std::vector<double>"
    push_tInf:
      args:
        - tInf_new: double
      return_type: void

    get_b:
      return_type: double
    set_b:
      args:
        - b_new: double
      return_type: void

    get_c:
      return_type: double
    set_c:
      args:
        - c_new: double
      return_type: void

    get_damID:
      return_type: "std::vector<int>"
    push_damID:
      args:
        - damID_new: int
      return_type: void

    get_sireID:
      return_type: "std::vector<int>"
    push_sireID:
      args:
        - sireID_new: int
      return_type: void

    get_infected:
      return_type: bool
    set_infected:
      args:
        - infected_new: bool
      return_type: void

    get_chemoprophylaxis:
      return_type: bool
    set_chemoprophylaxis:
      args:
        - chemoprophylaxis_new: bool
      return_type: void

    track_history:
      args:
        - tEvent: double
        - event: "std::string"
      return_type: void
    get_history:
      return_type: "Rcpp::List"

# Mosquito-stage PfSI Object
mosquitoPfSI:
  name_cpp: MASH::mosquitoPfSI
  forward_declare: true
  constructor:
    roxygen: |
      A class for storing parameters and state variables of mosquito-stage PfSI infections.
      @title PfSI Mosquito Stage Pathogen Class
      @param PfID_init PfID derived from the infecting human's gametocytes
      @param tInf_init time of current infection (successful human to mosquito transmission event)
      @param damID_init female gametocyte 'mother'
      @param sireID_init male gametocyte 'father'
      @param infected_init infection status
      @section Methods:
        * get_PfID:
        * set_PfID:
        * get_tInf:
        * set_tInf:
        * get_damID:
        * set_damID:
        * get_sireID:
        * set_sireID:
        * get_infected:
        * set_infected:
      @section Fields:
        * a field: talk about me
      @md
      @export
    args:
      - PfID_init: int
      - tInf_init: double = -1
      - damID_init: int = -1
      - sireID_init: int = -1
      - infected_init: bool = FALSE
  methods:

    get_PfID:
      return_type: "int"
    set_PfID:
      args:
        - PfID_new: int
      return_type: void

    get_tInf:
      return_type: double
    set_tInf:
      args:
        - tInf_new: double
      return_type: void

    get_damID:
      return_type: int
    set_damID:
      args:
        - damID_new: int
      return_type: void

    get_sireID:
      return_type: int
    set_sireID:
      args:
        - sireID_new: int
      return_type: void

    get_infected:
      return_type: bool
    set_infected:
      args:
        - infected_new: bool
      return_type: void
