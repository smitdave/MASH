EL4P:
  name_cpp: MASH::EL4P
  forward_declare: true
  constructor:
    roxygen: |
      Initialize an EL4P pool inside an aquatic site or for a well-mixed macrosimulation tile.
      This class is nested inside \code{\link{AquaticSite}} or \code{\link{MacroTile}}.
      Note that genotype corresponding to index 0 is always the wild type.
      @title Aquatic Ecology EL4P Class
      @section Methods:
        * get_N:
        * set_N:
        * get_who:
        * push_who:
        * get_pTm:
        * set_pTm:
        * get_w:
        * push_w:
        * set_nOther:
        * get_nOther:
        * add_OtherHost:
        * get_OtherHost:
      @section Fields:
        * a field:
      @md
      @export
    # constructor
    args:
      - numGenotypes: int
      - psi_new: double
      - alpha_new: double
      - p_new: double
  methods:

    ##################################################
    # EL4P difference equations
    ##################################################

    # daily difference equations
    oneStep:
      return_type: void

    ##################################################
    # EL4P Fitting
    ##################################################

    oneStep_GEL4P:
      args:
        - M: double
        - eqAqua: double
        - G: double
        - lifespan: double
      return_type: void

    burnIn_GEL4P:
      args:
        - M: double
        - eqAqua: double
        - G: double
        - lifespan: double
        - tMax: int
      return_type: void

    G2K_GEL4P:
      args:
        - eqAqua: double
        - G: double
        - lifespan: double
        - tMax: int
      return_type: void

    checkDX_GEL4P:
      args:
        - eqAqua: double
        - G: double
        - lifespan: double
        - tMax: int
      return_type: "std::vector<double>"

    ##################################################
    # add an egg batch
    ##################################################

    addEggs:
      args:
        - eggs_N: double
        - genotype: int
      return_type: void

    ##################################################
    # Getters & Setters
    ##################################################

    get_allGenotypes:
      return_type: "Rcpp::List"

    get_genotypeIx:
      args:
        - ix: int
      return_type: "Rcpp::List"

    get_psi:
      return_type: double

    set_psi:
      args:
        - psi_new: double
      return_type: void

    get_alpha:
      return_type: double

    set_alpha:
      args:
        - alpha_new: double
      return_type: void

    get_p:
      return_type: double

    set_p:
      args:
        - p_new: double
      return_type: void

    get_numGenotypes:
      return_type: int

    get_totalLambda:
      return_type: double

    get_specificLambda:
      args:
        - ix: int
      return_type: double

    ##################################################
    # Other Functions
    ##################################################

    reset:
      return_type: void

    set_pop:
      args:
        - initPop: "Rcpp::List"
      return_type: void
