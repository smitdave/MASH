EL4P:
  name_cpp: MASH::EL4P
  forward_declare: true
  constructor:
    roxygen: |
      Initialize an EL4P pool inside an aquatic site or for a well-mixed macrosimulation tile. This class is nested inside \code{\link{AquaticSite}} or \code{\link{MacroTile}}.
      @title Aquatic Ecology EL4P Class
      @section Methods:
        * get_N:
        * set_N:
        * get_who:
        * push_who:
        * get_pTm:
        * set_pTm:
        * get_w:
        * push_w:
        * set_nOther:
        * get_nOther:
        * add_OtherHost:
        * get_OtherHost:
      @section Fields:
        * a field:
      @md
      @export
    # constructor
    args:
      - numGenotypes: int
      - psi_new: double
      - alpha_new: double
      - p_new: double
  methods:
    # EL4P difference equations
    oneStep:
      return_type: void

    # Getters & Setters
    get_allGenotypes:
      return_type: "Rcpp::List"

    get_genotypeIx:
      args:
        - ix: int
      return_type: "Rcpp::List"

    get_psi:
      return_type: double

    set_psi:
      args:
        - psi_new: double
      return_type: void

    get_alpha:
      return_type: double

    set_alpha:
      args:
        - alpha_new: double
      return_type: void

    get_p:
      return_type: double

    set_p:
      args:
        - p_new: double
      return_type: void

    get_numGenotypes:
      return_type: int
