RiskQ:
  name_cpp: MASH::RiskQ
  forward_declare: true
  constructor:
    roxygen: |
      Initialize a risk queue for a feeding site object. This function is a method for \code{\link{FeedingSite}}.
      @title MICRO Risk Queue
      @section Methods:
        * get_N:
        * set_N:
        * get_who:
        * push_who:
        * get_pTm:
        * set_pTm:
        * get_w:
        * push_w:
        * set_nOther:
        * get_nOther:
        * add_OtherHost:
        * get_OtherHost:
      @section Fields:
        * a field:
      @md
      @export
  methods:
    # Getters & Setters
    get_N:
      return_type: int
    set_N:
      args:
        - N_new: int
      return_type: void

    get_who:
      return_type: "std::vector<int>"
    push_who:
      args:
        - who_new: int
      return_type: void

    get_pTm:
      return_type: "std::vector<double>"
    push_pTm:
      args:
        - pTm_new: double
      return_type: void

    get_w:
      return_type: "std::vector<double>"
    push_w:
      args:
        - w_new: double
      return_type: void

    # Human Hosts
    add_HumanHost:
      args:
        - who_new: int
        - pTm_new: double
        - w_new: double
      return_type: void

    get_HumanHost:
      return_type: "Rcpp::List"

    get_HumanHostIx:
      args:
        - ix: int
      return_type: "Rcpp::List"

    clear_HumanHost:
      return_type: void

    # Other Hosts
    get_nOther:
      return_type: int
    set_nOther:
      args:
        - nOther_new: int
      return_type: void

    add_OtherHost:
      args:
        - otherW_new: double
        - typeID_new: int
      return_type: void

    get_OtherHost:
      return_type: "Rcpp::List"
