# Human-stage PfMOI Object
humanPfMOI:
  name_cpp: MASH::humanPfMOI
  forward_declare: true
  constructor:
    roxygen: |
      A class for storing parameters and state variables of human-stage PfMOI infections.
      @title PfMOI Human Stage Pathogen Class
      @param PfID_init PfID derived from the tile level PfPedigree
      @param tInf_init initial time of current infection (successful mosquito to human transmission event)
      @param MOI_init initial multiplicity of infection
      @param damID_init initial female gametocyte 'mother'
      @param sireID_init initial male gametocyte 'father'
      @param chemoprophylaxis_init chemoprophylaxis protection status
      @section Methods:
        * get_PfID:
        * push_PfID:
        * get_tInf:
        * push_tInf:
        * get_MOI:
        * set_MOI:
        * get_b:
        * set_b:
        * get_c:
        * set_c:
        * get_damID:
        * push_damID:
        * get_sireID:
        * push_sireID:
        * get_chemoprophylaxis:
        * set_chemoprophylaxis:
      @section Fields:
        * a field: talk about me
      @md
      @export
    args:
      - PfID_init: int
      - tInf_init: double = -1
      - MOI_init: int = 0
      - b_init: double = 0.55
      - c_init: double = 0.15
      - damID_init: int = -1
      - sireID_init: int = -1
      - chemoprophylaxis_init: bool = FALSE
  methods:

    # getters & setters
    get_PfID:
      return_type: "std::vector<int>"
    push_PfID:
      args:
        - PfID_new: int
      return_type: void

    get_tInf:
      return_type: "std::vector<double>"
    push_tInf:
      args:
        - tInf_new: double
      return_type: void

    get_MOI:
      return_type: int
    set_MOI:
      args:
        - MOI_new: int
      return_type: void

    get_b:
      return_type: double
    set_b:
      args:
        - b_new: double
      return_type: void

    get_c:
      return_type: double
    set_c:
      args:
        - c_new: double
      return_type: void

    get_damID:
      return_type: "std::vector<int>"
    push_damID:
      args:
        - damID_new: int
      return_type: void

    get_sireID:
      return_type: "std::vector<int>"
    push_sireID:
      args:
        - sireID_new: int
      return_type: void

    get_chemoprophylaxis:
      return_type: bool
    set_chemoprophylaxis:
      args:
        - chemoprophylaxis_new: bool
      return_type: void

    # Infection Dynamics
    add_Infection:
      args:
        - PfID_new: int
        - damID_new: int
        - sireID_new: int
      return_type: void

    clear_Infection:
      args:
        - PfID_ix: int
      return_type: void

    get_Infection:
      return_type: "Rcpp::List"

    # PfMOI History
    track_history:
      args:
        - tEvent: double
        - event: "std::string"
      return_type: void
    get_history:
      return_type: "Rcpp::List"

# Mosquito-stage PfMOI Object
mosquitoPfMOI:
  name_cpp: MASH::mosquitoPfMOI
  forward_declare: true
  constructor:
    roxygen: |
      A class for storing parameters and state variables of mosquito-stage PfMOI infections.
      @title PfMOI Mosquito Stage Pathogen Class
      @param PfID_init PfID derived from the infecting human's gametocyte ID
      @param tInf_init time of current infection (successful human to mosquito transmission event)
      @param MOI_init initial multiplicity of infection
      @param damID_init female gametocyte 'mother'
      @param sireID_init male gametocyte 'father'
      @section Methods:
        * get_PfID:
        * push_PfID:
        * get_tInf:
        * push_tInf:
        * get_MOI:
        * set_MOI:
        * get_damID:
        * set_damID:
        * get_sireID:
        * set_sireID:
      @section Fields:
        * a field: talk about me
      @md
      @export
    args:
      - PfID_init: int
      - tInf_init: double = -1
      - MOI_init: int = 0
      - damID_init: int = -1
      - sireID_init: int = -1
  methods:

    # getters & setters
    get_PfID:
      return_type: "std::vector<int>"
    push_PfID:
      args:
        - PfID_new: int
      return_type: void

    get_tInf:
      return_type: "std::vector<double>"
    push_tInf:
      args:
        - tInf_new: double
      return_type: void

    get_MOI:
      return_type: int
    set_MOI:
      args:
        - MOI_new: int
      return_type: void

    get_damID:
      return_type: "std::vector<int>"
    push_damID:
      args:
        - damID_new: int
      return_type: void

    get_sireID:
      return_type: "std::vector<int>"
    push_sireID:
      args:
        - sireID_new: int
      return_type: void

    # Infection Dynamics
    add_Infection:
      args:
        - PfID_new: int
        - tInf_new: double
        - damID_new: int
        - sireID_new: int
      return_type: void

    get_Infection:
      args:
        - PfID_ix: int
      return_type: "Rcpp::List"

    get_InfectionIx:
      args:
        - ix: int
      return_type: "Rcpp::List"

    get_InfectionEIP:
      args:
        - incubation: double
      return_type: "Rcpp::List"

    which_EIP:
      args:
        - incubation: double
      return_type: "std::vector<int>"
